galaxy_info:
  author: alpha29
  description: "Installs vcftools."
  company: "Alpha29, LLC"
  license: MIT
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 7
    - name: Ubuntu
      versions:
        - bionic
  galaxy_tags:
    - alpha29
    - vcftools
